<section class="h-full">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full max-w-lg mx-auto justify-center flex flex-col h-100">
      <div class="alert alert-danger py-1.5" *ngIf="submitError!=''">
        {{ submitError }}
      </div>
        <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="email" formControlName="email" name="email" placeholder="abdelSamie@gmail.com">
          <span class="text-red-600 p-1.5" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            Invalid email
          </span>
        </div>
      </div>
  
  
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"  for="grid-password">
            Password
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" formControlName="password" name="password"  placeholder="******************">
          <span class="text-red-600 p-1.5" *ngIf="password?.invalid && (password?.dirty || password?.touched)" >
            Password is Invalid
          </span>
        </div>
      </div>
  
      <div class="text-center">
        <button class="btn bg-indigo-900 rounded-xl px-10 text-gray-50">Submit</button>
      </div>
  
    </form>
  </section>
